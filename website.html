<html>
  <head>
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="website.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div id="stunning-logo">
          <img src="stunning-logo.png" alt="stunning logo" />
        </div>
        <div id="menu-items-container">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
        </div>
        <div id="btn-accnt-wrapper">
          <button id="button1">Your Account</button>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <article id="firstSubSection">
          <div id="firstSubSecDiv">
            <h1>Stunning Workplace<span>.</span></h1>
            <p>
              With Stunning,remote teams can organize projects, manage shifting
              priorities,and get work done.
            </p>
            <div id="button_arrow">
              <button>New Account</button>
              <img src="arrow-up.png" alt="" />
              <img src="arrow-down.png" alt="" />
            </div>
            <div id="card">
              <div>
                <img class="card_Check" src="tick-gray.png" alt="" />
                <span class="card_text">Dmm design</span>
                <img class="card_profile" src="user-pink.png" alt="" />
                <span class="card_date">20 Dec</span>
                <div id="card_div_color1" class="card_div"></div>
              </div>
              <div>
                <img class="card_Check" src="tick-blue.png" alt="" />
                <span class="card_text">Blur animation</span>
                <img class="card_profile" src="user-orange.png" alt="" />
                <span class="card_date">22 Dec</span>
                <div id="card_div_color2" class="card_div"></div>
              </div>
              <div>
                <img class="card_Check" src="tick-gray.png" alt="" />
                <span class="card_text">Illustration</span>
                <img class="card_profile" src="user-blue.png" alt="" />
                <span class="card_date">26 Dec</span>
                <div id="card_div_color3" class="card_div"></div>
              </div>
              <div>
                <img class="card_Check" src="tick-gray.png" alt="" />
                <span class="card_text">Refunds</span>
                <img class="card_profile" src="user-red.png" alt="" />
                <span class="card_date">28 Dec</span>
                <div id="card_div_color4" class="card_div"></div>
              </div>
            </div>
          </div>
        </article>

        <article id="secondSubSection">
          <img src="landing-section-image.png" alt="" />
        </article>
      </section>
    </main>
  </body>
</html>
